<h3>Cadastro de Produtos </h3>
<form (ngSubmit)="salvar()">
  <div class="form-group">
    <label>Descrição</label> <br />
    <input type="text" name="descricao" [(ngModel)]="produto.descricao" class="form-control"
           placeholder="Descrição do Produto" required />
  </div>

  <div class="form-group">
    <label>Quantidade</label> <br />
    <input type="text" name="quantidade" [(ngModel)]="produto.quantidade" class="form-control"
           placeholder="Quantidade de Produtos" required />
  </div>

  <div class="form-group">
    <label>Valor da Unidade</label> <br />
    <input type="text" name="valorUnidade" [(ngModel)]="produto.valorUnidade" class="form-control"
           placeholder="Valor da Unidade" required />
  </div>
  <button class="btn btn-primary">Gravar</button>
</form>
